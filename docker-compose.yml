version: '2'
services:
  web:
    build: .
    image: alyssontkd/ambiente-etec
    container_name: 'dev-etec-v1.0'
    ports:
      - "80:80"
      - "443:443"
      - "8888:8888"
    volumes:
      - /var/www/docker/etec:/var/www/html/etec.projecao.br
      - /var/www/docker/log/apache2/etec:/var/log/apache2
      - /var/www/docker/arquivos/etec:/var/www/html/etec.projecao.br/data/arquivos/
    environment:
      - APPLICATION_ENV=development

